<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="./resources/favicon.png" rel="icon" />
</head>

<body style="overflow: hidden;">
    <header id="header">
        <div class="bone">
            <div>
                <a href="./index.html">
                    <img class="logoV" src="./resources/Logo-Vertical.png" alt="logo" />
                </a>
            </div>

            <nav>
                <a href="./index.html#content" class="nav-item">[ about game ]</a>
                <a href="./index.html#roadmap" class="nav-item">[ roadmap ]</a>
                <a href="./laba.html" class="nav-item">[ market place ]</a>
                <a href="./blog.html" class="nav-item">[ blog ]</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="blog">
            <div class="overlay">
                <div class="form">
                    <form method="post" action="./laba.js" >
                        <input id="text-input" name="login" autocomplete="on" autofocus required placeholder="E-mail">
                        <input type="password" autocomplete="on" name="password" required placeholder="password">

                        <input type="submit" value="Войти">
                    </form>

                    <form method="post" action="./laba.js" autocomplete="off">
                        <label class="text-h2">Введите ваше предложение по улучению игры</label>
                        <textarea name="offer" placeholder="Не более 200 символов" maxlength="200" cols="100" rows="10"></textarea>
                        <input type="submit" value="Отправить">
                    </form>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./validation.js"></script>
</body>

</html>
