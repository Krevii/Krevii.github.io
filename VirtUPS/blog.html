        <div class="select-menu">

                <a href="./marketplace.html" class="nav-item">market place</a>

                <a href="./blog.html" class="nav-item">blog</a>

            <div class="root-block">
                <div class="menu-block">
                    <a href="./index.html#content">

                        <img src="./Assets/image/background.png" alt="w" />

                </div>
                <div class="menu-block">
                    <a href="./index.html#roadmap">

    <main>
        <section class="blog">
            <div class="overlay">
                <div class="form">
                    <form method="post" action="./laba.js" >

                        <input type="password" autocomplete="on" name="password" required placeholder="password">

                        <input type="submit" value="Войти">
                    </form>

                    <form method="post" action="./laba.js" autocomplete="off">
                        <label class="text-h2">Введите ваше предложение по улучению игры</label>
                        <textarea name="offer" placeholder="Не более 200 символов" maxlength="200" cols="100" rows="10"></textarea>
                        <input type="submit" value="Отправить">
                    </form>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <h1 class="intro-header">Все :(</h1>
